<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS Style-->
  <link rel="stylesheet" href="geral-style.css">
  <!-- CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <!--Icon Dark mode-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!--Logo-->
  <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
  <title>BB8 - Register</title>
</head>

<body onload='document.form1.text1.focus()'>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <section class="area-form">
        <!-- logo -->
        <div class="text-center">
          <a href="index.html">
            <img class="img-responsive mt-4" src="imagens/Logo.png" width="128" height="128" alt="Logo BB8 Team" />
          </a>
        </div>
        <!-- fim logo -->

        <h4 class="sub-title text-center roboto display-6 mt-1 mb-3 text-color">Register</h4>

        <!-- inicio formulário -->
        <form action="">
          <div class="form-group">
            <div class="input-group">
              <input for="name" type="text" class="inpt form-control display mb-2" placeholder="Name">
            </div>
            <div class="input-group">
              <input for="email" type="email" class="inpt form-control display mb-3" placeholder="Email">
            </div>
            <div class="input-group">
              <input for="password" type="password" class="inpt form-control display mb-3" placeholder="Password">
            </div>
            <div class="input-group">
              <input for="password" type="password" class="inpt form-control display mb-3"
                placeholder="Confirm password">
            </div>

            <div class="form-check-label">
              <label for="check" class="terms form-check-label nunito text-color mt-2">
                <input id="check" type="checkbox" class="form-check-input"> I accept the <strong><a href=""
                    class="orange text-decoration-none">Therms Of
                    Use</a></strong></label>
            </div>
          </div>
          <button class="btn btn-block btn-color mt-4" type="button">Register</button>
        </form>
        <span class="terms text-center d-block nunito text-color mt-4">Have an account? <strong><a
              class="orange text-decoration-none" href="login.html">Log
              In</a></strong></span>
        <!-- fim formulário -->
      </section>
    </div>
    <footer class="">
      <h5 class="terms text-center nunito text-color mt-5 small"> &copy; 2021 BB8 Team. All rights reserved </h5>
    </footer>
  </div>
  <!--Inicio Dark mode-->
  <div id="dark-mode" class="btn-mode">
    <i id="icon" class="fas fa-moon"></i>
  </div>
  <!--Fim Darl mode-->
  <!--JS dark mode-->
  <script src="dark-mode.js"></script>
  <!--Fim JS dark mode-->

  <script src="validate.js"></script>
</body>

</html>
