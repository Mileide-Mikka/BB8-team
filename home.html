<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
  <title>BB8</title>
</head>

<body>
  <main class="container">
    <header id="logo">
      <img src="imagens/Logo.png" alt="Imagem do logo da BB8">
    </header>
    <h2>Register</h2>
    <form>
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Name" required>
        <di class="underline"></di>
      </div>

      <div class="input-field">
        <input type="text" name="email" id="user-email" placeholder="Email" required>
        <di class="underline"></di>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="PassWord" required>
        <di class="underline"></di>
      </div>

      <div class="input-field">
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm PassWord" required>
        <di class="underline"></di>
      </div>

      <p class="terms"><input  type="checkbox" required> I accert the <span>Terms of Use</span></p>

      <div class="butn">
        <input type="submit" class="submit" name="register" value="register">
      </div>
    </form>

    <div class="log-in">
      <div>
        <p>Have an account?
          <a href="#"><span>Log in</span></a>
        </p>
      </div>
    </div>

    <footer class="footer">
      <p>Â© 2021 BB8 Team. All rights reserved.
      </p>
    </footer>
  </main>



</body>

</html>
