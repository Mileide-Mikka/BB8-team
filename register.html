<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
  <title>BB8</title>
</head>

<body onload='document.form1.text1.focus()'>
  <main class="container">
    <header id="logo">
      <img src="imagens/Logo.png" alt="Imagem do logo da BB8">
    </header>
    <h2>Register</h2>
    <form method="post" name="form1" action="#">
      <div class="input-field">
        <input type="text" name="username" id="username" placeholder="Name" required>
        <di class="underline"></di>
      </div>

      <div class="input-field mail">
        <input type="text" name="email" id="user-email" placeholder="Email" required>
        <di class="underline"></di>
      </div>

      <div class="input-field">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <di class="underline"></di>
      </div>

      <div class="input-field">
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" >
        <di class="underline" required></di>
      </div>

      <p class="terms"><input type="checkbox" required> I accert the <span>Terms of Use</span></p>

      <div class="butn">
        <input type="submit" name="submit" value="Register" onclick="ValidateEmail(document.form1.text1)">
      </div>
    </form>

    <footer class="footer">
      <div class="log-in">
        <div>
          <p>Have an account?
            <a href="login.html"><span>Log in</span></a>
          </p>
        </div>
      </div>
      <p>Â© 2021 BB8 Team. All rights reserved.</p>
    </footer>
  </main>


  <script src="main.js"></script>
  <script src="validate.js"></script>
</body>

</html>
