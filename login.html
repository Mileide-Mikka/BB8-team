<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--Font-->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <!--Icon Darl mode-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!--CSS Style-->
  <link rel="stylesheet" href="login-style.css">
  <!--Logo-->
  <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
  <title>BB8</title>
</head>

<body>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <section class="area-login">

          <!-- logo -->
          <div class="text-center">
            <a href="index.html">
              <img class="img-responsive mt-xl-5" src="imagens/Logo.png" width="128" height="128"
                alt="logo da BB8 Team"></a>
          </div>
          <!-- fim logo -->

          <h4 class="sub-title text-center roboto display-6 display mt-xl-4 mb-xl-3 text-color">Welcome back</h4>
          <!-- inicio formulário -->
          <form action="">
            <div class="form-group">
              <div class="input-group">
                <input for="email" type="email" class="inpt form-control display mb-4" placeholder="Email">
              </div>
              <div class="input-group">
                <input for="password" type="password" class="inpt form-control display mb-3" placeholder="Password">
              </div>
              <div class="form-check-label mb-3 ">
                <label class="terms form-check-label nunito text-color">
                  <input id="check" type="checkbox" class="form-check-input"> Keep me logged in</label>
              </div>
            </div>

            <button class="btn btn-block btn-color mb-3" type="submit">Log in</button>

          </form>
          <!-- fim formulário -->

          <span class="new-user text-center d-block nunito mb-3 text-color">New Here? <strong>
              <a class="orange text-decoration-none text-color" href="register.html">Register</a></strong></span>

        </section>
      </div>
      <footer class="">
        <h5 class="terms text-center nunito mt-5 small"> &copy; 2021 BB8 Team. All rights reserved </h5>
      </footer>
    </div>
    <!--Inicio Dark mode-->
    <div id="dark-mode" class="btn-mode">
      <i id="icon" class="fas fa-moon" onclick="myFunction()"></i>
    </div>
    <!--Fim Darl mode-->
    <!--JS dark mode-->
    <script src="dark-mode.js"></script>
    <!--Fim JS dark mode-->
    <script src="validate.js"></script>

  </body>

</html>
